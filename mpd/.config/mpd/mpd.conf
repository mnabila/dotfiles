#
# Servers #
#
bind_to_address    "0.0.0.0"
auto_update        "yes"
db_file            "~/.config/mpd/mpd.db"
log_file           "~/.config/mpd/mpd.log"
pid_file           "~/.config/mpd/mpd.pid"
port               "6600"
state_file         "~/.config/mpd/mpdstate"

#
# Directory #
#
music_directory    "~/Music"
playlist_directory "~/Music/.playlists"

#
# Other's #
#
filesystem_charset "UTF-8"


#
# Audio Output #
#
audio_output  {
    type      "pulse"
    quality   "5.0"
    name      "pulse audio"
    device    "pulse"
    format    "44100:16:2"
}
audio_output  {
    type      "fifo"
    name      "fifo"
    path      "/tmp/mpd.fifo"
    format    "44100:16:2"
}
audio_output  {
    type      "fifo"
    name      "glava_fifo"
    path      "/tmp/mpd.fifo"
    format    "22050:16:2"
}
